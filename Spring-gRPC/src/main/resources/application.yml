spring:
  application:
    name: spring-grpc-service
  datasource:
    url: jdbc:h2:mem:productdb
    username: sa
    password:
    driverClassName: org.h2.Driver
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: true

server:
  port: 8080

grpc:
  server:
    port: 9090 