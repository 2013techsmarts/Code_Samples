<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Tech Skills and Best Practices</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">

</head>
<body>
<div class="container">
    <h1 class="text-center my-5">Comprehensive Tech Skills and Best Practices</h1>

    <!-- Dynamic Rendering of Skills -->
    <div th:each="skill : ${skills}">
        <div class="card">
            <div class="card-header" th:text="${skill.title}">Skill Title</div>
            <div class="card-body" th:text="${skill.description}">Skill Description</div>
        </div>
    </div>
</div>
<!-- Next button -->
<div class="next-button-container">
    <button id="ref-button" class="btn btn-primary">Next</button>
</div>
<!-- Add Bootstrap JS (optional, if you need Bootstrap's JS features) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<!-- Link to external JavaScript file -->
<script src="/js/scripts.js"></script>
</body>
</html>
