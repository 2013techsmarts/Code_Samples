<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>What is required to become A Technical Architect?</title>
    <!-- Add Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Link to external CSS file -->
    <link href="/css/styles.css" rel="stylesheet">
</head>
<body>
<!-- Banner with floating effect -->
<div class="banner">
    <h1>What Skills / Traits are required to become A Technical Architect?</h1>
</div>

<!-- Bubble container -->
<div class="bubble-container">
    <!-- Loop through the tags and display them as bubbles -->
    <div th:each="tag : ${tags}" class="bubble">
        <span th:text="${tag.title}"></span> <!-- Title -->
        <div class="content" th:text="${tag.description}"></div> <!-- Description -->
        <div class="water-ripple"></div> <!-- Water ripple effect -->
    </div>
</div>

<!-- Next button -->
<div class="next-button-container">
    <button id="next-button" class="btn btn-primary">Next</button>
</div>

<!-- Water moving audio -->
<audio id="water-audio" src="/water-move.11"></audio>

<!-- Add Bootstrap JS (optional, if you need Bootstrap's JS features) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<!-- Link to external JavaScript file -->
<script src="/js/scripts.js"></script>
</body>
</html>
